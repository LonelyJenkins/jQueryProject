<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
     <script> //$ tells browser we are utilizing jQuery. It's the same as typing jQuery("body")
        $(document).ready(function() {//this function will grab the html tag and append the following content!
            $("html").append(
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic JQUERY</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            $("#2").css({"color":"red"});
            $("#3").css({"color":"pink","font-weight":"bold"});
            $( "#1" ).click(function() {
                console.log( "it works!" );
                $("h1").show("slow");

});
            $("#3").click(function() {
                $("h1").hide("fast");
            });
        });
     </script>
</html>
